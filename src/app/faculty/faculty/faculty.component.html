<div class="row">
    <div class="col-md-12">
        <h4 class="card-title mb-0"><label>{{'docente.reg_docente' | translate}}</label></h4>
        <div class="card">
            <div class="card-body">
                <form id="horizontalFormFaculty" class="form-horizontal"
                    [formGroup]="registerFacultyForm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group" [class.has-error]="submitted && f.nombre.errors">
                                    <label>{{'main.nombre' | translate}}*</label>
                                    <input type="text" class="form-control" placeholder="{{'main.nombre' | translate}}" name="nombre"
                                        formControlName="nombre" id="nombre"
                                        [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }">
                                    <div *ngIf="submitted && f.nombre.errors">
                                        <small class="form-text text-danger" *ngIf="f.nombre.errors.required">{{'main.campo_requerido' | translate}}</small>
                                    </div>
                                    <small class="form-text text-danger"
                                        *ngIf="f.nombre.errors?.maxlength && f.nombre?.dirty">{{'main.caracteres' | translate:param100}}</small>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group" [class.has-error]="submitted && f.grupo.errors">
                                    <label>{{'docente.grupo' | translate}}*</label>
                                    <ng-select [items]="grupoList" bindLabel="nombre" placeholder="{{'main.seleccione' | translate}}"
                                        loadingText="Cargando..." notFoundText="No hay items"
                                        [ngClass]="{ 'is-invalid': submitted && f.grupo.errors }"
                                        formControlName="grupo">
                                    </ng-select>
                                    <div *ngIf="submitted && f.grupo.errors">
                                        <small class="form-text text-danger" *ngIf="f.grupo.errors.required">{{'main.campo_requerido' | translate}}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row button-group">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-block btn-info "
                                    (click)="onSubmit()">{{'main.guardar' | translate}}</button>
                            </div>
                            <div class="col-md-6">
                                <button type="button"
                                    class="btn btn-block btn-outline-secondary "
                                    (click)="onCancel()">{{'main.cancelar' | translate}}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
