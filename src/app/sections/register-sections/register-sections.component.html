<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-0"><span class="lstick"></span>Sección de Carpeta</h4>
            </div>
            <form id="horizontalFormSection" class="form-horizontal" [formGroup]="registerSectionForm">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group" [class.has-error]="submitted && f.nombre.errors">
                                <label>{{'main.nombre' | translate}}*</label>
                                <input type="text" class="form-control" placeholder="{{'main.nombre' | translate}}" name="nombre"
                                formControlName="nombre" id="nombre" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }">
                                <div *ngIf="submitted && f.nombre.errors" >
                                    <small class="form-text text-danger" *ngIf="f.nombre.errors.required">{{'main.campo_requerido' | translate}}</small>
                                </div>
                                <small class="form-text text-danger" *ngIf="f.nombre.errors?.maxlength && f.nombre?.dirty">Máximo 100 caracteres</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row button-group">
                        <div class="col-lg-6">
                            <button type="submit" class="btn btn-block btn-primary"  (click)="onSubmit()">{{'main.guardar' | translate}}</button>
                        </div>
                        <div class="col-lg-6">
                            <button type="button" class="btn btn-block btn-outline-secondary" (click)="onCancel()">{{'main.cancelar' | translate}}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
