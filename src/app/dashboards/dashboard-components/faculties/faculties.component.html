<ngx-spinner bdColor = "rgba(255,255,255,0.8)" size = "default" color = "#d7a51e" type = "ball-scale-pulse" [fullScreen] = "true"></ngx-spinner>
<div class="card">
    <div class="card-body">
        <h4 class="card-title"><span class="lstick"></span>Docentes registrados</h4>
        <h6 class="card-subtitle">{{programaTr | translate}}</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover earning-box v-middle no-wrap">
                <thead>
                    <tr>
                        <th colspan="2">Nombre</th>
                        <th>Rol</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let faculty of facultiesList">
                        <td>
                            <h6 class="mb-0 font-medium">{{faculty.nombre}}</h6><small class="text-muted">{{faculty.rango}}</small></td>
                        <td>
                        <td>{{faculty.rol}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
