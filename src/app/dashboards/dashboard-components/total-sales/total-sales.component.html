<div class="card">
    <div class="card-body">
        <div class="d-flex">
            <div>
                <h3 class="card-title m-b-5"><span class="lstick"></span>Total Sales </h3>
            </div>
        </div>
        <div class="mt-3 d-flex flex-column" style="height:450px;">
            <apx-chart [series]="totalsalesChartOptions.series" [chart]="totalsalesChartOptions.chart"
                [xaxis]="totalsalesChartOptions.xaxis" [yaxis]="totalsalesChartOptions.yaxis"
                [grid]="totalsalesChartOptions.grid" [stroke]="totalsalesChartOptions.stroke"
                [tooltip]="totalsalesChartOptions.tooltip" [dataLabels]="totalsalesChartOptions.dataLabels"
                [legend]="totalsalesChartOptions.legend" [colors]="totalsalesChartOptions.colors"
                [markers]="totalsalesChartOptions.markers">
            </apx-chart>
        </div>
        <div class="stats-bar">
            <div class="row text-center">
                <div class="col-lg-4 col-md-4">
                    <div class="p-20">
                        <h6 class="m-b-0">Total Sales</h6>
                        <h3 class="m-b-0">$10,345</h3>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="p-20">
                        <h6 class="m-b-0">This Month</h6>
                        <h3 class="m-b-0">$7,589</h3>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="p-20">
                        <h6 class="m-b-0">This Week</h6>
                        <h3 class="m-b-0">$1,476</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
