<div class="card">
    <div class="card-body">
        <div class="d-md-flex">
            <h4 class="card-title"><span class="lstick"></span>Website Visit</h4>
            <ul class="list-inline m-b-0 ml-auto">
                <li class="list-inline-item">
                    <h6 class="text-success"><i class="fa fa-circle font-10 m-r-10 "></i>Site A view</h6>
                </li>
                <li class="list-inline-item">
                    <h6 class="text-info"><i class="fa fa-circle font-10 m-r-10"></i>Site B view</h6>
                </li>
            </ul>
        </div>
        <div style="height: 300px;" class="d-flex flex-column">
            <apx-chart [series]="websitevisitChartOptions.series" [chart]="websitevisitChartOptions.chart"
                [xaxis]="websitevisitChartOptions.xaxis" [yaxis]="websitevisitChartOptions.yaxis"
                [grid]="websitevisitChartOptions.grid" [stroke]="websitevisitChartOptions.stroke"
                [tooltip]="websitevisitChartOptions.tooltip" [dataLabels]="websitevisitChartOptions.dataLabels"
                [legend]="websitevisitChartOptions.legend" [colors]="websitevisitChartOptions.colors"
                [markers]="websitevisitChartOptions.markers">
            </apx-chart>
        </div>
    </div>
</div>
