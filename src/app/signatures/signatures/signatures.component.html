    <div class="card-body">
        <h4 class="card-title"><span class="lstick"></span>{{'main.firmas' | translate}}</h4>
    </div>
    <div class="card">
        <form id="horizontalFormSignatures" class="form-horizontal" [formGroup]="registerSignature">
            <div class="card-body">
                 <div class="row button-group mt-3" *ngIf="!max">
                    <div class="col-sm-6 col-lg-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="{{'main.nombre' | translate}}" name="nombre" [class.has-error]="submitted && f.nombre.errors"
                                formControlName="nombre" id="nombre" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }">
                            <div *ngIf="submitted && f.nombre.errors">
                                <small class="form-text text-danger" *ngIf="f.nombre.errors.required">{{'main.campo_requerido' | translate}}</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="{{'carpeta_so.posicion' | translate}}" [class.has-error]="submitted && f.posicion.errors"
                                formControlName="posicion" id="posicion" [ngClass]="{ 'is-invalid': submitted && f.posicion.errors }">
                            <div *ngIf="submitted && f.posicion.errors">
                                <small class="form-text text-danger" *ngIf="f.posicion.errors.required">{{'main.campo_requerido' | translate}}</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-4">
                        <button type="button" class="btn btn-block btn-info"
                                (click)="addSignature()">{{'main.agregar' | translate}}</button>
                    </div>
                 </div>

                 <div class="table-responsive" *ngIf="signatures.length !== 0">
                    <table class="table table-hover earning-box v-middle no-wrap">
                        <thead>
                            <tr>
                                <th colspan="2">{{'main.nombre' | translate }}</th>
                                <th>{{'main.eliminar' | translate }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let signature of signatures">
                                <td>
                                    <h6 class="mb-0 font-medium">{{signature.nombre}}</h6><small class="text-muted">{{signature.posicion}}</small></td>
                                <td>
                                <td>
                                    <button type="button" id="delete_signature_button"
                                            class="btn btn-outline-danger btn-rounded btn-xs" title="{{'main.eliminar' | translate}}"
                                            (click)="deleteSignature(signature)">
                                            <i class="fa fa-trash-alt" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <div class="card-body">
        <div class="row button-group">
            <div class="col-lg-6">
                <button type="submit" class="btn btn-block btn-info"
                    (click)="onContinue()">{{'main.continuar' | translate}}</button>
            </div>
            <div class="col-lg-6">
                <button type="button" class="btn btn-block btn-outline-secondary"
                    (click)="onCancel()">{{'main.cancelar' | translate}}</button>
            </div>
        </div>
    </div>
